<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
   
    <title>Global Galery</title>
    <style>
        body {
            background-color: #444;
        }
        p {
            text-align: center;
            margin-top: 200px;
        }
        img {
            margin: 10px;
        }
        #main {
            
            transform: scale(1.3);
            border: 10px solid #666;
        }
        .image { 
            transform: scale(0.8);

        }

    </style>
</head>
<body>
    <p>
        <img class="image" src="https://picsum.photos/id/213/300/400" alt="">
        <img id="main" src="https://picsum.photos/id/166/300/400" alt="">
        <img class="image" src="https://picsum.photos/id/873/300/400" alt="">
    </p>

</body>
</html>
